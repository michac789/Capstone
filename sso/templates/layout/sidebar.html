{% load static %}
<script src="{% static "sso/sso.js" %}" type="module"></script>

<ul class="flex-md-column flex-row navbar-nav w-100 justify-content-between">
    <div id="capstonetitle">
        <li class="nav-item m-1 hide">
            <span class="capstonetitle">Capstone</span>
        </li>
    </div>
    {% if user.is_authenticated %}
        <li class="nav-item ml-2">
            <span class="font-weight-bold mt-4">
                Logged in as:<br><strong>{{ user.username }}</strong>
            </span>
        </li>
        <li class="nav-item ml-2">
            <a class="nav-link pl-0" href="#">
                <i class="fa fa-user fa-fw"></i>
                <span class="d-none d-md-inline h5">Profile</span>
            </a>
        </li>
        <li class="nav-item ml-2">
            <a class="nav-link pl-0" href="{% url 'sso:logout' %}">
                <i class="fa fa-sign-out fa-fw"></i>
                <span class="d-none d-md-inline h5">Logout</span>
            </a>
        </li>
    {% else %}
        <li class="nav-item ml-2">
            <span class="font-weight-bold mt-4">
                <strong>Not logged in.</strong>
            </span>
        </li>
        <li class="nav-item ml-2">
            <a class="nav-link pl-0" href="{% url 'sso:login' %}">
                <i class="fa fa-sign-in fa-fw"></i>
                <span class="d-none d-md-inline h5">Login</span>
            </a>
        </li>
        <li class="nav-item ml-2">
            <a class="nav-link pl-0" href="{% url 'sso:register' %}">
                <i class="fa fa-external-link-square fa-fw"></i>
                <span class="d-none d-md-inline h5">Register</span>
            </a>
        </li>
    {% endif %}
    <li class="nav-item ml-2">
        <a class="nav-link pl-0" href="{% url 'livequiz:index' %}">
            <i class="fa fa-book fa-fw"></i>
            <span class="d-none d-md-inline h5">Dashboard</span>
        </a>
    </li>
    <li class="nav-item ml-2">
        <a class="nav-link pl-0" href="#">
            <i class="fa fa-star fa-fw"></i>
            <span class="d-none d-md-inline h5">Enter Code</span>
        </a>
    </li>
    <li class="nav-item ml-2">
        <a class="nav-link pl-0" href="#">
            <i class="fa fa-plus-circle fa-fw"></i>
            <span class="d-none d-md-inline h5">Create</span>
        </a>
    </li>
    <li class="nav-item ml-2">
        <a class="nav-link pl-0" href="{% url 'news:index' %}">
            <i class="fa fa-newspaper-o fa-fw"></i>
            <span class="d-none d-md-inline h5">News</span>
        </a>
    </li>
    <li class="nav-item ml-2">
        <a class="nav-link pl-0" href="#">
            <i class="fa fa-heart codeply fa-fw"></i>
            <span class="d-none d-md-inline h5">Community</span>
        </a>
    </li>
</ul>
